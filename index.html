<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/css/reset.css" />
    <link rel="stylesheet" href="./app/css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="app-wrapper">
      <!-- CARD -->
      <main class="card">
        <!-- TOP SECTION (Background) -->
        <section class="card__header">
          <!-- <img src="./images/bg-pattern-card.svg" alt="" /> -->
        </section>
        <!-- MIDDLE SECTION (Profile Info) -->
        <secion class="card__profile">
          <img
            src="./images/image-victor.jpg"
            alt="profile picture"
            class="card__profile-pic"
          />
          <h1 class="card__profile-name">
            Victor Crest <span class="card__profile-age">26</span>
          </h1>
          <p class="card__profile-location">London</p>
        </secion>
        <!-- BOTTOM SECTION (Statistics) -->
        <section class="card__stats">
          <div class="card__stats-followers">
            <h2 class="card__stats--value">80K</h2>
            <p class="card__stats--description">Followers</p>
          </div>
          <div class="card__stats-likes">
            <h2 class="card__stats--value">803K</h2>
            <p class="card__stats--description">Likes</p>
          </div>
          <div class="card__stats-photos">
            <h2 class="card__stats--value">1.4K</h2>
            <p class="card__stats--description">Photos</p>
          </div>
        </section>
      </main>
      <!-- ATTRIBUTION -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pszponder">Piotr Szponder</a>.
      </div>
    </div>
  </body>
</html>
